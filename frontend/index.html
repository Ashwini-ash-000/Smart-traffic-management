<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Traffic Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
          font-family: 'Inter', sans-serif;
          background: #f1f5f9;
          margin: 0;
          padding: 20px;
          color: #1e293b;
        }
        h1 {
          text-align: center;
          color: #0f172a;
          margin-bottom: 20px;
        }
        .card {
          max-width: 700px;
          margin: auto;
          background: white;
          padding: 20px;
          border-radius: 16px;
          box-shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
        }
        form input, form button {
          width: 100%;
          padding: 10px;
          margin-top: 10px;
          font-size: 16px;
          border-radius: 8px;
          border: 1px solid #cbd5e1;
        }
        form button {
          background: #0f766e;
          color: white;
          font-weight: 600;
          border: none;
          transition: background 0.3s;
        }
        form button:hover {
          background: #115e59;
          cursor: pointer;
        }
        table {
          width: 100%;
          border-collapse: collapse;
          margin-top: 30px;
        }
        th, td {
          padding: 12px;
          border-bottom: 1px solid #e2e8f0;
          text-align: left;
        }
        th {
          background: #f8fafc;
          font-weight: 600;
        }
        @media screen and (max-width: 600px) {
          .card {
            padding: 15px;
          }
          table, thead, tbody, th, td, tr {
            display: block;
          }
          th {
            display: none;
          }
          td {
            position: relative;
            padding-left: 50%;
            border: none;
            border-bottom: 1px solid #e2e8f0;
          }
          td::before {
            position: absolute;
            left: 10px;
            top: 12px;
            font-weight: 600;
            color: #64748b;
            content: attr(data-label);
          }
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Smart Traffic & Highway Management</h1>
    <form id="trafficForm">
        <input type="text" id="location" placeholder="Location" required />
        <input type="number" id="congestion_level" placeholder="Congestion Level (0-10)" min="0" max="10" required />
        <input type="text" id="incident" placeholder="Incident (if any)" />
        <button type="submit">ðŸ“¤ Submit Traffic Data</button>
    </form>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Location</th>
            <th>Congestion</th>
            <th>Incident</th>
            <th>Timestamp</th>
        </tr>
        </thead>
        <tbody id="trafficTable"></tbody>
    </table>
</div>

<script>
    const API = "https://smart-traffic-management-backend.onrender.com/api/traffic";

    async function loadTraffic() {
      const res = await fetch(API);
      const data = await res.json();
      const tbody = document.getElementById("trafficTable");
      tbody.innerHTML = "";
      data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td data-label="ID">${row.id}</td>
          <td data-label="Location">${row.location}</td>
          <td data-label="Congestion">${row.congestion_level}</td>
          <td data-label="Incident">${row.incident || "â€”"}</td>
          <td data-label="Timestamp">${new Date(row.timestamp).toLocaleString()}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    document.getElementById("trafficForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const location = document.getElementById("location").value;
      const congestion_level = document.getElementById("congestion_level").value;
      const incident = document.getElementById("incident").value;

      await fetch(API, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ location, congestion_level, incident })
      });

      document.getElementById("trafficForm").reset();
      loadTraffic();
    });

    loadTraffic();
    setInterval(loadTraffic, 10000); // Refresh every 10 sec
</script>

</body>
</html>
